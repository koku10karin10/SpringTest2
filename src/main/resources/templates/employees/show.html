<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/template::layout(~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>new</title>
</head>
<body>
	<h2 th:text="${e.id}+'従業員情報の詳細ページ'">従業員情報の詳細ページ</h2>
	<table>
		<tbody>
			<tr>
				<th>社員番号</th>
				<td th:text="${e.code}">coooode</td>
			</tr>
			<tr>
				<th>氏名</th>
				<td th:text="${e.name}">naaame</td>
			</tr>
			<tr>
				<th>権限</th>
				<td th:if="${e.admin_flag} == 1">
						管理者</td>
				<td th:if="${e.admin_flag} == 0">
						一般</td>
			</tr>
			<tr>
				<th>登録日時</th>
				<td th:text="${e.created_at}">caaaat</td>
			</tr>
			<tr>
				<th>更新日時</th>
				<td th:text="${e.updated_at}">uaaat</td>
			</tr>
		</tbody>
	</table>

	<p>
		<a th:href="@{'/employees/edit?id='+${e.id}}">この従業員情報を編集する</a>
	</p>
	

	<p>
		<a th:href="@{'/employees/index'}">一覧に戻る</a>
	</p>
</body>
</html>
